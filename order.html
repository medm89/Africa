<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="sitio de prueba clase desarrollo web uninorte">
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT, CLASE WEB, UNINORTE, uninorte, clase web, imagenes SVG">
    <meta name="robots" content="INDEX,FOLLOW">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/styleN.css">
    <title>Clase desarrollo web</title>
</head>

<body>
    <div id="container-fluid">
        <section class="row">
            <article class="col-md-4 box text-center bg-primary">
                <p>1</p>
            </article>
            <article class="col-md-4 box text-center bg-secondary">
                <p>2</p>
            </article>
            <article class="col-md-4 box text-center bg-success">
                <p>3</p>
            </article>
        </section>
        <section class="row">
            <article class="col-md-4 box text-center mr-auto bg-danger">
                <p>4</p>
            </article>
            <article class="col-md-4 box text-center bg-warning">
                <p>5</p>
            </article>
        </section>
        <section class="row">
            <article class="col-md-4 box text-center order-3 order-sm-1 bg-info">
                <p>8</p>
            </article>
            <article class="col-md-4 box text-center order-2 order-sm-2 bg-light">
                <p>7</p>
            </article>
            <article class="col-md-4 box text-center order-1 order-sm-3 bg-dark">
                <p>6</p>
            </article>
        </section>
        <section class="row">
            <article class="col-md-12 box text-center d-none d-sm-block">
                <p>9</p>
            </article>
            <article class="col-md-12 box text-center d-block d-sm-none">
                <p>10</p>
            </article>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
